<!-- inherit from base_template.html -->
{% extends 'BrilliantPrinters_app/base_template.html' %}

<!-- Replace block content in base_template.html -->
{% block content %}
  <form action="" method="POST" enctype="multipart/form-data">
    <table>{{ questionForm.as_table }}</table>
    <table>{{ fileSubmitForm.as_table }}</table>
    <p><b>Supported Files Types:</b>jpg, pdf, txt</p>
    {% csrf_token %}

  </form>


{% endblock %}
