<!-- inherit from base_template.html -->
{% extends 'BrilliantPrinters_app/base_template.html' %}

<!-- Replace block content in base_template.html -->
{% block content %}
  <h2>Question Title: {{ question.title }}</h2>

  <p>
    <strong>Description</strong> {{ question.description }}
  </p>
  <p>
    <strong>Answered:</strong> {{ question.answered }}
  </p>

  <ul>
    <li>
      <a class="btn btn-primary" href="{% url 'update_question' question.id %}" role="button">Update</a>
      <a class="btn btn-primary" href="{% url 'delete_question' question.id %}" role="button">Delete</a>
    </li>
  </ul>
{% endblock %}
